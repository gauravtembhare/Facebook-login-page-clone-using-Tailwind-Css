<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
    <title>Facebook â€“ log in or sign up</title>
  </head>
  <body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
      <div class="left w-1/3">
        <img class="w-80" src="/fb.ion.svg" alt="Facebook ion" />
        <p class="mx-8 text-3xl">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div class="right flex flex-col bg-white p-8 rounded-lg relative">
        <input
          class="p-4 h-12 w-80 my-2 border border-1 border-gray-200 rounded-lg outline-blue-500"
          type="text"
          placeholder="Email address or phone number"
        />
        <input
          class="p-4 h-12 w-80 my-2 border border-1 border-gray-200 rounded-lg outline-blue-500"
          type="password"
          placeholder="password"
        />
        <button class="bg-blue-600 my-2 p-2 h-12 w-80 space-x-5 text-white text-xl rounded-md font-bold hover:bg-blue-700">
          Log In
        </button>
        <span class="ml-20 my-2 text-blue-700 hover:underline">Forgotten password?</span>
        <hr class="my-2"/>
        <button class="bg-green-600 my-2 py-3 px-4  mx-auto w-fit  text-white rounded-md font-bold hover:bg-green-700">Create New Account</button>
        <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page </span>for a celebrity, brand or business.</span>
      </div>    
    </div>
  </body>
</html>
